name: playwright api and ui test
# When runs
on:
  push:
    branches:
      - main
# manual run
  workflow_dispatch:


jobs:
  diplomaTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
      - name: Install npm packages from package.json
        run: npm ci
      - name: Install browsers
        run: npx playwright install --with-deps
      - name: Run tests
        run: npm t
      - name: Generate allure 3 report in a single file
        run: npx allure awesome ./allure-results --single-file
        continue-on-error: true
        if: always()

      - name: Convert summary.json to Allure 2 format
        run: node scripts/allure2-widgets-summary.js
        continue-on-error: true
        if: always()

      - name: Setup Java for notifications
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
        if: always()

      - name: Send Telegram notification
        env:
          SECRETREPOSITORY: ${{secrets.SECRETREPOSITORY}}
          SHAREDVARIABLE: ${{vars.SHAREDVARIABLE}}
        run: |
          java "-DconfigFile=notifications/config.json" -jar notifications/allure-notifications-4.11.0.jar
        continue-on-error: true
        if: always()

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        continue-on-error: true
        if: always()
        with:
          name: allure single file
          path: |
              allure-report/index.html
              allure-results
              playwright-report
